<h3>Listado de héroes</h3>
<div *ngIf="deletedHero else nadaborrado">
  <h3>Héroes borrado <small class="text-danger"> {{ deletedHero }}</small></h3>
</div>

<ng-template #nadaborrado>
  <h3>No ha borrado nada</h3>
</ng-template>
<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul *ngFor="let name of heroNames " class="mt-2 list-group" >
  <li class="list-group-item">{{name}}</li>
</ul>
