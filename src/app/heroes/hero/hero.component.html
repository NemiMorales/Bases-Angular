
<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ capitalizedName }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ getHeroDescription() }}</dd>


</dl>

<button
*ngIf="name != 'hol'"
(click)="changeHero()"
 class="btn btn-primary mx-2">
  Cambiar nombre
</button>
<button
*ngIf="age != 8"
(click)="changeAge()"
 class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
*ngIf="name === 'hol' OR age === 8"
(click)="reset()"
 class="btn btn-primary mx-2">
  Reset
</button>
